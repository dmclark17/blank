<header>
	<nav>
		<ul class="nav-list">
			<li class="nav-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>

			{{- $firstUrlElement := print "/" (index (split .URL "/") 1) "/" -}}
			{{ with .Site.Menus.main.ByWeight }}
			{{ range . }}
			<li class="nav-item {{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
			{{ end }}
		</ul>
	</nav>
</header>
